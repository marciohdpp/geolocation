<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Localiza√ß√£o GPS</title>
</head>
<body>
  <h2>Obter localiza√ß√£o exata (com debug)</h2>
  <button onclick="getLocation()">Clique aqui</button>
  <pre id="output">Aguardando localiza√ß√£o...</pre>

  <script>
    function log(msg) {
      const el = document.getElementById("output");
      el.textContent += "\n" + msg;
    }

    function getLocation() {
      log("üìç Solicitando permiss√£o de localiza√ß√£o...");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            log(`‚úÖ Latitude: ${lat}`);
            log(`‚úÖ Longitude: ${lon}`);
            log("üì§ Enviando coordenadas para o servidor...");

            fetch("receiver.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ latitude: lat, longitude: lon })
            })
            .then(res => res.text())
            .then(data => {
              log("üì¨ Resposta do servidor:");
              log(data);
            })
            .catch(err => {
              log("‚ùå Erro no fetch: " + err);
              console.error(err);
            });
          },
          function (error) {
            log("‚ùå Erro ao obter localiza√ß√£o: " + error.message);
            console.error("Geo error:", error);
          }
        );
      } else {
        log("‚ö†Ô∏è Seu navegador n√£o suporta geolocaliza√ß√£o.");
      }
    }
  </script>
</body>
</html>
